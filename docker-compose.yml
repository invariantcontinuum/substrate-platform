# Common configuration for Substrate Platform
x-platform-base: &platform-base
  build:
    context: .
    dockerfile: Dockerfile
  restart: unless-stopped
  volumes:
    - ./logs:/var/log/nginx
  healthcheck:
    test:
      [
        "CMD",
        "wget",
        "--no-verbose",
        "--tries=1",
        "--spider",
        "http://localhost:80/health",
      ]
    interval: 30s
    timeout: 3s
    retries: 3
  networks:
    - substrate-network

services:
  # Substrate Platform - HTTP mode
  substrate-platform:
    <<: *platform-base
    container_name: substrate-platform
    ports:
      - "8080:80"
      - "9113:9113"
    environment:
      - ENABLE_HTTPS=false
      - ENABLE_LOGGING=true
      - ENABLE_METRICS=true
      - SERVER_NAME=localhost
      - HTTP_PORT=80
      - METRICS_PORT=9113
    profiles:
      - http
      - default

  # Substrate Platform - HTTPS mode
  substrate-platform-https:
    <<: *platform-base
    container_name: substrate-platform-https
    ports:
      - "80:80"
      - "443:443"
      - "9113:9113"
    environment:
      - ENABLE_HTTPS=true
      - ENABLE_LOGGING=true
      - ENABLE_METRICS=true
      - SERVER_NAME=localhost
      - HTTP_PORT=80
      - HTTPS_PORT=443
      - METRICS_PORT=9113
      - SSL_CERTIFICATE_PATH=/etc/nginx/ssl/cert.pem
      - SSL_CERTIFICATE_KEY_PATH=/etc/nginx/ssl/key.pem
    volumes:
      - ./logs:/var/log/nginx
      - ./ssl:/etc/nginx/ssl:ro
    profiles:
      - https

  # Substrate Platform - Minimal mode
  substrate-platform-minimal:
    <<: *platform-base
    container_name: substrate-platform-minimal
    ports:
      - "8080:80"
    environment:
      - ENABLE_HTTPS=false
      - ENABLE_LOGGING=false
      - ENABLE_METRICS=false
      - SERVER_NAME=localhost
    profiles:
      - minimal

  # ---------------------------------------------------------------------------
  # Monitoring Stack
  # ---------------------------------------------------------------------------

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    restart: unless-stopped
    profiles:
      - monitoring
    networks:
      - substrate-network

  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: nginx-exporter
    ports:
      - "9114:9114"
    command:
      - "-nginx.scrape-uri=http://substrate-platform:9113/metrics"
    depends_on:
      - substrate-platform
    restart: unless-stopped
    profiles:
      - monitoring
    networks:
      - substrate-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    profiles:
      - monitoring
    networks:
      - substrate-network

volumes:
  prometheus-data:
  grafana-data:

networks:
  substrate-network:
    name: substrate-network
    driver: bridge
