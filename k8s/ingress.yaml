apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: substrate-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: substrate.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: substrate-service
                port:
                  number: 80
