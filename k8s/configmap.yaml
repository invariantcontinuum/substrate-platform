apiVersion: v1
kind: ConfigMap
metadata:
  name: substrate-config
data:
  # Nginx / Container Config
  ENABLE_HTTPS: "false"
  ENABLE_LOGGING: "true"
  ENABLE_METRICS: "true"
  LOG_LEVEL: "info"

  # Application Settings
  VITE_APP_NAME: "Structural Integrity Platform"
  VITE_APP_VERSION: "1.0.0"
  VITE_APP_ENVIRONMENT: "development"
  VITE_APP_DESCRIPTION: "Multi-modal knowledge graph platform for architectural governance"

  # API Configuration
  VITE_API_BASE_URL: "/api"
  VITE_API_TIMEOUT: "30000"
  VITE_API_VERSION: "v1"
  VITE_ENABLE_MOCK_API: "true"
  VITE_MOCK_API_DELAY: "500"

  # Graph Visualization Settings
  VITE_DEFAULT_GRAPH_LAYOUT: "forceatlas2"
  VITE_GRAPH_MAX_NODES: "1000"
  VITE_GRAPH_ENABLE_WEBGL: "true"
  VITE_GRAPH_NODE_SIZE: "8"
  VITE_GRAPH_EDGE_WIDTH: "1"

  # LLM / AI Configuration
  VITE_LLM_PROVIDER: "ollama"
  VITE_LLM_BASE_URL: "http://localhost:11434"
  VITE_LLM_DEFAULT_MODEL: "codellama:13b"
  VITE_LLM_MAX_TOKENS: "2048"
  VITE_LLM_TEMPERATURE: "0.3"

  # Authentication
  VITE_AUTH_PROVIDER: "none"
  VITE_OAUTH_CLIENT_ID: ""
  VITE_OAUTH_AUTHORITY: ""
  VITE_OAUTH_REDIRECT_URI: "http://localhost:5173/callback"
  VITE_OAUTH_SCOPES: "openid profile email"

  # Feature Flags
  VITE_FEATURE_WEBSOCKET: "false"
  VITE_FEATURE_GRAPH_DIFF: "true"
  VITE_FEATURE_POLICY_EDITOR: "true"
  VITE_FEATURE_RAG_SEARCH: "true"
  VITE_FEATURE_DRIFT_REMEDIATION: "true"

  # Data Source Connectors
  VITE_GITHUB_ENABLED: "true"
  VITE_JIRA_ENABLED: "true"
  VITE_CONFLUENCE_ENABLED: "true"
  VITE_SLACK_ENABLED: "false"
  VITE_SYNC_INTERVAL_MINUTES: "15"

  # Analytics & Monitoring
  VITE_ENABLE_ERROR_TRACKING: "false"
  VITE_ANALYTICS_PROVIDER: "none"
  VITE_ANALYTICS_API_KEY: ""

  # Development Settings
  VITE_ENABLE_REACT_QUERY_DEVTOOLS: "true"
  VITE_ENABLE_ZUSTAND_DEVTOOLS: "true"
  VITE_MOCK_SCENARIO: "default"
